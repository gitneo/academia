<div class="btn-group">
    <button type="submit" class="btn btn-info" (click) = "setAction('create')" addButton>
      <i class="far fa-plus-square"></i>
    </button>
    <button type="submit" class="btn btn-info" (click) = "setAction('update')">
      <i class="fas fa-edit"></i>
    </button>
    <button type="submit" class="btn btn-info" (click) = "setAction('delete')">
      <i class="fas fa-minus-square"></i>
    </button>
  </div>
