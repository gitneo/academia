<!-- /.card-header -->
<div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
        <thead>
        <tr>
            <th *ngFor ="let col of columns">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor ="let row of rows"  (click) = "get(row)">
            <td *ngFor ="let col of columns">{{row[col]}}</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /.card-body -->
