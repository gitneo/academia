<div class="btn-group">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-new"><i class="far fa-plus-square"></i></button>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-edit"><i class="far fa-edit"></i></button>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-delete"><i class="far fa-minus-square"></i></button>
</div>


 <!-- /.category modal -->
 <div class="modal fade" id="modal-new" #categoryModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">New Category</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <!-- form start -->
           <app-category-form></app-category-form>
           <!-- form ends-->
        </div>
        
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.category modal -->

<!-- /.update category modal -->
<div class="modal fade" id="modal-edit">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Update</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <!-- form start -->
           <app-category-form></app-category-form>
          <!-- form end-->
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Update changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.update category modal -->






  <!-- /.delete category modal -->
<div class="modal fade" id="modal-delete">
    <div class="modal-dialog">
      <div class="modal-content bg-danger">
        <div class="modal-header">
          <h6 class="modal-title">Delete Category</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h6>Are you sure you want to delete this category?</h6>
        </div>
        <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-light">Delete</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.delete category modal -->
