    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <div class="btn-group">
                      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-new-category"><i class="far fa-plus-square"></i></button>
                      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-edit-category"><i class="far fa-edit"></i></button>
                      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-delete-category"><i class="far fa-minus-square"></i></button>
                  </div>
                  <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
  
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th>Code</th>
                        <th>Category</th>
                        <th>Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let category of categoryList">
                        <td>{{category.code}}</td>
                        <td>{{category.title}}</td>
                        <td>{{category.description}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->
         
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
  
  
  
  
       <!-- /.category modal -->
      <div class="modal fade" id="modal-new-category" #categoryModal>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title">New Category</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                 <!-- form start -->
                 <form class="form-horizontal">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="code" class="col-sm-3 col-form-label">Code</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="code" placeholder="Category code">
                        <small class="form-text text-muted">Please enter a code</small>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="category" class="col-sm-3 col-form-label">Category</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="category" placeholder="Enter category name">
                        <small class="form-text text-muted">Please enter a category</small>
                      </div>
                    </div>
                    <div class="row">
                      <label for="description" class="col-sm-3 col-form-label">Description</label>
                      <div class="col-sm-9">
                        <!-- textarea -->
                        <div class="form-group">
                          <textarea class="form-control" rows="4" placeholder="Describe the category here..."></textarea>
                        </div>
                      </div>
                    </div>
  
                  </div>
                  <div class="modal-footer justify-content-between">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
              
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.category modal -->
  
  
  
  
  
      <!-- /.update category modal -->
      <div class="modal fade" id="modal-edit-category">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title">Update Category</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                 <!-- form start -->
                 <form class="form-horizontal">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="code" class="col-sm-3 col-form-label">code</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="code" placeholder="Category code">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="category" class="col-sm-3 col-form-label">title</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="category" placeholder="Enter category name">
                      </div>
                    </div>
                    <div class="row">
                      <label for="description" class="col-sm-3 col-form-label">description</label>
                      <div class="col-sm-9">
                        <!-- textarea -->
                        <div class="form-group">
                          <textarea class="form-control" rows="4" placeholder="Describe the category here..."></textarea>
                        </div>
                      </div>
                    </div>
  
                  </div>
                </form>
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Update changes</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.update category modal -->
  
  
  
  
  
  
        <!-- /.delete category modal -->
      <div class="modal fade" id="modal-delete-category">
          <div class="modal-dialog">
            <div class="modal-content bg-danger">
              <div class="modal-header">
                <h6 class="modal-title">Delete Category</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <h6>Are you sure you want to delete this category?</h6>
              </div>
              <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-outline-light">Delete</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.delete category modal -->
